              method: handle
    metamodels.listener.table.tl_dca_sortgroup.model_render:
        class: MetaModels\CoreBundle\EventListener\DcGeneral\Table\DcaSortGroup\ModelToLabelListener
        arguments:
            - "@cca.dc-general.scope-matcher"
